services:
  mongo:
    image: mongo:7
    container_name: franquicias-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: franquiciasdb
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: franquicias-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/franquiciasdb
    depends_on:
      - mongo

volumes:
  mongo_data:

